{% extends "base.html" %}

{% block body %}
<section class="estudiantes">
<h2 class="title">Lista de estudiantes</h3>
{% for estudiante in estudiantes %}
	<article class="estudiante">
		<p class="nombre">
			<span>Nombre  </span> {{estudiante.nombre}} 
		</p>
		<p class="email">
			<span>Email  </span> {{estudiante.email}}
		</p>
		<p class="carrera">
			<span>Carrera  </span> {{estudiante.carrera}}
		</p>
	</article>
{% endfor %}
</section>
{% endblock %}
